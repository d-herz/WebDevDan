    <div class=" px-6 sm:px-24 py-5 flex text-center justify-center sm:min-h-[600px]">

      <div class="w-full rounded bg-neutral py-2 px-5">

        <form method="post" action="#" netlify class=" text-primary font-shadows tracking-widest" >
          
          <!-- <h2 class="text-2xl font-bold">Let's get in touch:</h2> -->

          <div class="w-full ">
            <div class="grid gap-4">

              <label class="text-left" for="fName">
                <span class="">Full Name:</span>
                <input type="text" id="fName" class="mt-1 block w-full rounded-md bg-gray-100 border-primary-content focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="Name" />
              </label>

              <label class="text-left" for="email">
                <span class="">Email Address:</span>
                <input type="email" id="email" class=" mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="Email" />
              </label>

              <label class="text-left" for="subject">
                <span class="">Subject:</span>
                <input type="text" id="subject" class=" mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="Subject" />
              </label>

              <label class="text-left" for="message">
                <span class="">Additional details:</span>
                <textarea name="message" class=" mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" rows="3" placeholder="Message"></textarea>
              </label>

              <div class="">
                <div class="mt-2">
                  <div>
                    <label class="inline-flex items-center" for="emailList">
                      <input type="checkbox" id="emailList" class=" rounded bg-gray-200 border-transparent focus:border-transparent focus:bg-gray-200 text-gray-700 focus:ring-1 focus:ring-offset-2 focus:ring-gray-500" />
                      <span class="ml-2">Email me news and special offers</span>
                    </label>
                  </div>
                </div>
              </div>

            </div>

            <div class="w-full ">
              <ul class="actions flex justify-center mt-3">
                <li class="mx-2">
                  <input type="submit" class="btn btn-primary text-error" value="Send Message" />
                </li>
                <li class="mx-2">
                  <input type="reset" class="btn btn-primary text-error" value="Reset Form" /></li>
              </ul>
            </div>

          </div>
        </form>
